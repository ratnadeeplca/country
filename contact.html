    <section class="contact-form">
        <div class="container">
            <h2 class="display-4 mb-4">Contact Form</h2>
            <div class="row">
                <div class="col-lg-6">
                    <form action="" id="form" class="p-5 shadow-lg border">
                        <input type="text" class="form-control mb-4" name="firstname" placeholder="First Name" required>
                        <input type="text" class="form-control mb-4" name="lastname" placeholder="Last Name" required>
                        <input type="email" class="form-control mb-4" name="email" placeholder="Email" required>
                        <input type="tel" class="form-control mb-4" name="phone" placeholder="Phone" required>
                        <input type="text" class="form-control mb-4" name="subject" placeholder="Subject" required>
                        <textarea name="message" placeholder="Message" class="form-control mb-4"></textarea>
                        <button class="btn btn-success btn-sm display-block w-100" type="submit">Submit</button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <h2 class="display-4 mb-4">Contact List</h2>
                    <ul id="contact-list"></ul>
                </div>
            </div>
        </div>
    </section>

    <script>
        const form = document.getElementById('form');

        form.addEventListener('submit', function(e){
            e.preventDefault();
            let formData = new FormData(form);

            let object = Object.fromEntries(formData);

            let li = document.createElement('li');

            let json = JSON.stringify(object); 

            // Save Json Into Local Storage
            localStorage.setItem('contact', json);

            // console.table(object);
            // console.log(json);


            
        })


        fetch('http://127.0.0.1:5500/data.json')
        .then(res => res.json())
        .then(data => console.log(data))









    </script>
